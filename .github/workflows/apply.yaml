name: Apply

on:
  push:
    branches:
      - main

jobs:
  bricks-apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Bricks deployment plan
        uses: bluebricks-co/bricks-action@v1
        with:
          command: install
          file: deployments/s3-bucket.yaml
          plan-only: 'false'
          api-key: ${{ secrets.BRICKS_API_KEY }}
